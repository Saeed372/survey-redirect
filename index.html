<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Survey Complete</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const dynataRedirect = params.get("eiRedirect");

      if (dynataRedirect) {
        // Auto-redirect to the Dynata-provided endpoint
        window.location.href = `https://dkr1.ssisurveys.com/projects/end?eiRedirect=${dynataRedirect}`;
      } else {
        // Show thank-you message if no redirect param
        document.getElementById("message").style.display = "block";
      }
    };
  </script>
</head>
<body>
  <div id="message" style="display:none;">
    <h1>Thank you for completing the survey!</h1>
    <p>Your response has been recorded.</p>
  </div>
</body>
</html>
